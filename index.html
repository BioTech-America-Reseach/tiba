        #loading-area {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        .running-dr {
            width: 80px;
            animation: runFast 2s infinite linear;
        }

        @keyframes runFast {
            0% { transform: translateX(-150px); }
            100% { transform: translateX(150px); }
        }

        /* CARDS & GOLD SHINE */
        #cards-container {
            display: none;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
            width: 100%;
        }

        .card {
            width: 300px;
            height: 500px;
            perspective: 1000px;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(250, 204, 21, 0.2);
        }

        .card::after {
            content: "";
            position: absolute;
            top: 0;
            left: -200%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(250, 204, 21, 0.5), transparent);
            transform: skewX(-20deg);
            animation: moveShine 4s infinite;
            z-index: 5;
        }

        @keyframes moveShine {
            0% { left: -200%; }
            100% { left: 200%; }
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner { transform: rotateY(180deg); }

        .card-back {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden;
            background: url('https://imgur.com/56mGWPt') center/cover;
            border: 4px solid var(--card-gold);
            border-radius: 20px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .card-front {
            position: absolute; 
            width: 100%; 
            height: 100%;
            backface-visibility: hidden;
            background-image: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)), url('https://imgur.com/xZ8y6DB');
            background-size: cover;
            background-position: center;
            color: #111;
            transform: rotateY(180deg);
            border-radius: 20px; 
            padding: 25px;
            box-sizing: border-box;
            border: 6px solid var(--dr-yellow);
            overflow-y: auto;
            display: block;
        }

        .card-front::-webkit-scrollbar { width: 5px; }
        .card-front::-webkit-scrollbar-thumb { background: var(--dr-yellow); border-radius: 10px; }

        .eye-icon {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--dr-yellow);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 0 15px black;
        }

            border-radius: 15px;
            width: 90%;
            max-width: 450px;
            text-align: center;

            border: none;

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>

    function anza() {

        if(!jina || jina.split(" ").length < 2) return alert("Mwanangu, andika majina yako mawili kamili!");

        document.getElementById('registration-form').style.display='none';
        document.getElementById('loading-area').style.display='flex';

        setTimeout(() => {
            document.getElementById('loading-area').style.display='none';

            document.getElementById('eye-icon').style.display='flex';
            chakata(jina, s, m);

    function chakata(jina, s, m) {
        const jinsia = document.getElementById('gender').value;

        // Find Zodiac (Simplified logic for performance)
        let idx = 1;
        if ((m == 3 && s >= 21) || (m == 4 && s <= 19)) idx = 1;
        else if ((m == 4 && s >= 20) || (m == 5 && s <= 20)) idx = 2;
        else if ((m == 5 && s >= 21) || (m == 6 && s <= 20)) idx = 3;

        const d = NYOTA_DESC[idx] || NYOTA_DESC[1];   // d.n = jina la nyota, d.h = maradhi 9, d.d = lishe 30
        const jinaTraits = HERUFI_DB[h1] || ["Mwenye heri","Mtafutaji","Mkarimu","Jasiri","Mvumilivu"];

        document.getElementById('c0-x').innerHTML = `<ul><li>${jinaTraits.join("</li><li>")}</li></ul>`;

        const sifaData = SIFA_DB[h1] || SIFA_DB['A']; // default to 'A' if letter not found
